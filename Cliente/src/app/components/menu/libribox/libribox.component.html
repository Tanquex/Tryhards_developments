    <ul>
      <li *ngFor="let book of books">
        {{ book.title }} - {{ book.author }} <!-- Ajusta segÃºn la estructura de los datos -->
      </li>
    </ul>
  </div>
  <ng-template #noBooks>
    <p>No hay libros disponibles.</p>
  </ng-template>
